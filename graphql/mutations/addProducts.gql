mutation addProduct($jumlah: Int,$nama: String,$kode: String,$status:Boolean,$harga: Int,$satuan: String) {
  insert_products(objects: {jumlahBarang: $jumlah, kodeBarang: $kode, namaBarang: $nama, status: $status,hargaBarang: $harga,satuan:$satuan}) {
    returning {
      id_data
    jumlahBarang
    kodeBarang
    namaBarang
    hargaBarang
    satuan
    status
    }
  }
}
mutation deleteProduct($id: Int) {
  delete_products(where: {id_data: {_eq: $id}}) {
    returning {
      id_data
    }
  }
}
